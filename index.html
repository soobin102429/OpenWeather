<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the weather like today?</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link
    rel="stylesheet"
    href="https://unpkg.com/swiper/swiper-bundle.min.css"
  />
</head>
<body>
    <div id="weather_info">
        <div class="weather-wrap">
            <div class="section01">
                <div class="wrap1">
                    <p class="name">Weather</p>
                    <p class="city"></p>
                </div>
            </div>
            <div class="section02">
                <div class="icon"></div>
            </div>
            <div class="section03">
                <div class="wrap">
                    <div class="info-wrap">
                        <p class="w_id"></p>
                        <p class="temp"></p>
                    </div>
                    <div class="temp-wrap">
                        <div class="temp-card">
                            <p class="temp-detail">Wind</p>
                            <p class="wind-spd"></p>
                        </div>
                        <div class="temp-card">
                            <p class="temp-detail">Humidity</p>
                            <p class="humidity"></p>   
                        </div>
                        <div class="temp-card">
                            <p class="temp-detail">Max Temp</p>
                            <p class="temp_max"></p>
                        </div>
                        <div class="temp-card">
                            <p class="temp-detail">Min Temp</p>
                            <p class="temp_min"></p>
                        </div>
                     </div>
                </div>
            </div>
            <div class="section03-mobile">
                <div class="wrap-mobile">
                    <div class="info-wrap">
                        <p class="w_id"></p>
                        <p class="temp"></p>
                    </div>
                    <div class="temp-big-wrap">
                        <div class="temp-wrap">
                            <div class="temp-card">
                                <p class="temp-detail">Wind</p>
                                <p class="wind-spd"></p>
                            </div>
                            <div class="temp-card">
                                <p class="temp-detail">Humidity</p>
                                <p class="humidity"></p>   
                            </div>
                            <div class="temp-card">
                                <p class="temp-detail">Max Temp</p>
                                <p class="temp_max"></p>
                            </div>
                         </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg"></div>
    </div>
    <script src="js/main.js"></script>
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 10,
        loop: true,
        breakpoints: {
          640: {
            slidesPerView: 2,
            spaceBetween: 10,
          },
          768: {
            slidesPerView: 2,
            spaceBetween: 10,
          },
          1024: {
            slidesPerView: 4,
            spaceBetween: 10,
          },
        },
      });
    </script>
</body>
</html>
